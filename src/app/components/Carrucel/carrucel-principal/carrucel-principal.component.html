<!--Slider-->
<div id="carouselExampleIndicators" style="margin-top: 58px" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button " data-bs-target="#carouselExampleIndicators " data-bs-slide-to="0 " class="active "
            aria-current="true " aria-label="Slide 1 "></button>
        <button type="button " data-bs-target="#carouselExampleIndicators " data-bs-slide-to="1 "
            aria-label="Slide 2 "></button>
        <button type="button " data-bs-target="#carouselExampleIndicators " data-bs-slide-to="2 "
            aria-label="Slide 3 "></button>
    </div>
    <div class="carousel-inner ">
        <div class="carousel-item active ">
            <a [routerLink]="['/','reservas']" >
                <img src="assets/Img/1.jpg " class="d-block w-100 " title="!Mira nuestras Membresias¡ " alt="slider1 ">
            </a>
        </div>
        <div class="carousel-item ">
            <a [routerLink]="['/','reservas']" >
                <img src="assets/Img/2.jpg " class="d-block w-100 " title="!Mira nuestras Membresia¡ " alt="slider1 ">
            </a>
        </div>
        <a [routerLink]="['/','reservas']" >
            <div class="carousel-item ">
                <img src="assets/Img/3.jpg " class="d-block w-100 " title="!Mira nuestras Membresia¡ " alt="slider1 ">
            </div>
        </a>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
<!--Slider-->
